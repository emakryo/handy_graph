<html>
  <head>
    <title>handy graph</title>
    <script src="graph.js" type="text/javascript"></script>
    <script src="numeric-1.2.6.js" type="text/javascript"></script>
    <script src="jscolor/jscolor.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Handy Graph Drawer</h1>
    <canvas id="canvas" style="border:5px ridge #808080"></canvas>
    <table>
      <tr>
        <td> directed </td>
        <td> <input type="checkbox" id="directed" checked> </td>
      </tr>
      <tr>
        <td> node number </td>
        <td> <input type="checkbox" id="node_num" checked> </td>
      </tr>
      <tr>
        <td> width </td>
        <td> <input type="number" id="width"> </td>
      </tr>
      <tr>
        <td> height </td>
        <td> <input type="number" id="height"> </td>
      </tr>
      <tr>
        <td> Node color </td>
        <td> <input class="color" id="nodeColor"> </td>
      </tr>
    </table>
    <table>
      <tr> <td>Double Click: </td><td>add/remove a node</td> </tr>
      <tr> <td>Drag: </td><td>move a node</td> </tr>
      <tr> <td>Alt + Drag: </td><td>create an edge</td> </tr>
    </table>
  </body>
</html>
